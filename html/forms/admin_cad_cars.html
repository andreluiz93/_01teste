<h1>Cadastro de Carros de um Cliente</h1>

<form id="cadCar">

	<fieldset>
	
        <legend>Dados do Veículo</legend>
        
		<label for="usuario">Usuário:</label>
		<input type="text" name="usuario" id="usuario" required>
		
		<label for="placa">Placa do Carro:</label>
		<input type="text" name="placa" id="placaCarro" maxlength="7" required placeholder="XXX9999">
		
		<label for="marca">Marca:</label>
        <select name="placa" id="marca">
		    <option value="nothing" id="optionMark">(CARREGANDO...)</option>
		</select>
		
		<label for="modelo">Modelo:</label>
		<select name="modelo" id="modelo">
		    <option value="nothing" id="optionModel">(ESCOLHA UMA MARCA PRIMEIRO)</option>
		</select>
		
		<button id="submit">Confirmar</button>
		
	</fieldset>

</form>
</body>
